<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styleForms.css"/>
    <title>Log in</title>
</head>

<body>
    <div class="container">
        <div class="search">
            <form action="">
                <input type="text">
                <button><i class="fas fa-search fa-rotate-90"></i></button>
            </form>
        </div>
        <div class="login">
            <form>
                <h1>Login</h1>
                <label>Username<span>*</span> </label>
                <input type="text" placeholder="text">
                <label>Password <span>*</span></label>
                <input type="password" placeholder="password">
                <input type="button" value="login">
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/41174f93d5.js" crossorigin="anonymous"></script>
</body>

</html>
