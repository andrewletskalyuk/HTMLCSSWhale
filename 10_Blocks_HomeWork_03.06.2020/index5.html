<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style5.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <title>Block 5</title>
</head>

<body class="text-white">
    <header class="container bg-info">
        <h1 class="text-center text-uppercase p-3">Header</h1>
        <div class="row bg-primary">
            <div class="d-flex justify-content-start m-3">Furniture</div>
            <div class="d-flex justify-content-start m-3">Electronics</div>
            <div class="d-flex justify-content-start m-3">Apparel</div>
            <div class="d-flex justify-content-start m-3">Musik</div>
            <div class="d-flex justify-content-start m-3">Ebooks</div>
        </div>
    </header>

    <section class="container col-8">
        <div class="row text-uppercase text-center text-uppercase">
            <div class="m-2 p-2 flex-fill bg-info LR">
                <h1>Left</h1>
            </div>
            <div class="m-2 p-2 flex-fill bg-info CN">
                <h1>Content</h1>
            </div>
            <div class="m-2 p-2 flex-fill bg-info LR">
                <h1>Right</h1>
            </div>
        </div>
    </section>

    <section class="container bg-danger col-8">
        <div class="outer m-2">
            <span class="inner text-uppercase">
                Newreference
            </span>
        </div>
    </section>

    <footer class="container bg-info outer">
        <h1 class="text-uppercase text-center inner">footer</h1>
    </footer>

    <script src="https://kit.fontawesome.com/e5665d24cf.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
