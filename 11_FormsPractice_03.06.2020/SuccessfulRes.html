                                <div class="col">

                            </div>
                            <div class="row">

                                            <div class="row">
                                                <div class="text-left col m-0">Other</div>
                                                <div class="text-right">

                                            </div>
                                        </div>

                                        <a class="dropdown-item" href="#">Another action</a>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <p class="width">Message*</p>
                                <div class="col">
                                    <textarea rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
